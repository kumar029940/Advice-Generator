<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advice Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="advice-box">
            <p class="advice-id">Advice #117</p>
            <p class="advice-text">"It is easy to sit up and take notice, what's difficult is getting up and taking action."</p>
            <img src="images/pattern-divider.svg" alt="Divider" class="divider">
            <div class="dice-button">
                <img src="images/icon-dice.svg" alt="Roll Dice">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
